<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>

<body>
    <div class="calculator">
        <div class="container">0</div>
        <div class="buttons">
            <div class="left">
                <button class="eraseAll">AC</button>
                <button class="plus-minus">+/-</button>
            </div>
            <div class="right">
                <button class="percentage">%</button>
                <button class="cross">X</button>
            </div>
        </div>
        <div class="numbers-operators">
            <div class="numbers">
                <div class="seven-eight-nine">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                </div>

                <div class="four-five-six">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                </div>

                <div class="one-two-three">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                </div>
                <div class="dot-zero-equal">
                    <button class="dot">.</button>
                    <button class="zero">0</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="operators">
                <button class="divide">/</button>
                <button class="multiply">*</button>
                <button class="subtract">-</button>
                <button class="add">+</button>
            </div>
        </div>
    </div>
</body>

</html>
